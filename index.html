<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SUPERHUMAN</title>
  <style>
    /* Reset and global settings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
    }
    body {
      background-color: #1C1D22;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
    }
    /* Container for centering content */
    .container {
      text-align: center;
    }
    /* Logo styling */
    .logo {
      margin-bottom: 40px;
    }
    .logo img {
      max-width: 300px;
      width: 100%;
      height: auto;
    }
    /* Store buttons styling */
    .store-buttons a {
      display: inline-block;
      margin: 10px;
      text-decoration: none;
    }
    .store-buttons img {
      width: 250px;
      /* Adjust the height as needed */
    }
    /* New section styling */
    ul {
      list-style: none;
      margin: 20px auto;
      padding: 0;
      color: #fff;
      font-size: 18px;
      line-height: 1.6;
    }
    ul li {
      margin: 10px 0;
    }
    footer {
      margin-top: 40px;  /* Increased top margin */
      color: #ccc;       /* Lighter font color */
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Row 1: Logo -->
    <div class="logo">
      <img src="https://905f029cafa7956116d8175221e7cbfb.cdn.bubble.io/f1740332548559x837838401271511900/stripe_full_logo.PNG" alt="Logo">
    </div>
    <!-- Row 2 & 3: Store Buttons -->
    <div class="store-buttons">
      <div>
        <a href="https://apps.apple.com/us/app/superhuman/id6458828132" title="Download on the App Store">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
        </a>
      </div>
      <div>
        <a href="https://play.google.com/store/apps/details?id=com.gPotQfsKvlwN.natively" title="Get it on Google Play">
          <img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Google_Play_Store_badge_EN.svg" alt="Get it on Google Play">
        </a>
      </div>
    </div>
    
    <!-- New Section: Features List and Footer -->
    <ul>
      <li>🏋️‍♂️ Track your workouts effortlessly</li>
      <li>🌟 Connect with inspiring creators</li>
      <li>📊 Gain insights on your progress</li>
      <li>🎯 Set and achieve your personal goals</li>
      <li>🌍 Join a global community</li>
    </ul>
    <footer>
      &copy; 2025 Superhuman LLC. All rights reserved.
    </footer>
  </div>
</body>
</html>
